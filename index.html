<!DOCTYPE html>

    <style>
        body {
            background-color: rgb(233, 211, 234);
        }

        #information {
            float: left;
            margin-left: 200px;
            background-color: teal;
        }

            margin-left: 20px;

    <script>

        function giveOutput() {
            var studentname = document.getElementById("studentName").value;
            var rollnumbers = parseInt(document.getElementById("rollnumber").value);
            var date = document.getElementById("date").value;
            var subjectone = document.getElementById("subjectone").value;
            var markone = parseInt(document.getElementById("markone").value);
            var subjecttwo = document.getElementById("subjecttwo").value;
            var marktwo = parseInt(document.getElementById("marktwo").value);
            var subjectthrees = document.getElementById("subjectThree").value;
            var markthree = parseInt(document.getElementById("markthird").value);
            var subjectfour = document.getElementById("subjectfour").value;
            var markfour = parseInt(document.getElementById("markfour").value);
            var subjectfive = document.getElementById("subjectfive").value;
            var markfive = parseInt(document.getElementById("markfive").value);


            var totals = markone + marktwo + markthree + markfour + markfive;



            document.getElementById("student_name_here").innerHTML = studentname;
            document.getElementById("rollnumberresult").innerHTML = rollnumbers;
            document.getElementById("datehere").innerHTML = date;
            document.getElementById("subject_name1here").innerHTML = subjectone;
            document.getElementById("subject_marks1here").innerHTML = markone;
            document.getElementById("subject_name2here").innerHTML = subjecttwo;
            document.getElementById("subject_marks2here").innerHTML = marktwo;
            document.getElementById("subject_name3here").innerHTML = subjectthrees;
            document.getElementById("thirdmarks").innerHTML = markthree;
            document.getElementById("subject_name4here").innerHTML = subjectfour;
            document.getElementById("subject_marks4here").innerHTML = markfour;
            document.getElementById("subject_name5here").innerHTML = subjectfive;
            document.getElementById("subject_marks5here").innerHTML = markfive;



            document.getElementById("totalHere").innerHTML = totals;
            averages = totals / (500) * 100;




            var grade = "";
            if (averages >= 90) {
                grade = "A";
            }
            else if (averages >= 80) {
                grade = "B";
            }
            else if (averages >= 70) {
                grade = "C";
            }
            else if (averages >= 60) {
                grade = "D";
            }
            else if (averages >= 50) {
                grade = "E";
            }
            else if (averages < 50) {
                grade = "F";
            }

            document.getElementById("average").innerHTML = averages + " %";
            document.getElementById("gradeHere").innerHTML = grade;



        }

    </script>

</head>
